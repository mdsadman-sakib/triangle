<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Gam</title>
</head>
<body class="m-4">
    <header>

    </header>

    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row gap-5">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle Card -->
                <div class="card bg-base-100 w-90 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-2xl">Area = 0.5 X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-20 p-2 text-2xl rounded-sm" type="text" name="" placeholder="b">
                      <span>cm</span>
                      <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-90 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x I</p>
                      <div class="flex">
                        <input type="text" class="p-2 w-20 rounded-sm" name="" id="rectangle-length" placeholder="length"> <span>cm</span>
                        <input type="text" class="p-2 w-20 rounded-sm" name="" id="rectangle-width" placeholder="width"> <span>cm</span>
                      </div>
                      <div>
                        <p>are: <span id="rectangle-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram Card -->
                <div class="card bg-base-100 w-90 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div class="flex">
                        <input id="parallelogram-base" class="w-20 p-2" type="text" name="" id=""><span>cm</span>
                        <input class="w-20 p-2" type="text" name="" id="parallelogram-height"><span>cm</span>
                      </div>
                      <p>Area: <span id="parallelogram-area">0</span>cm<span><sup>2</sup></span></p>
                      <div class="card-actions ">
                        <button onclick="ParallelogramCalculator()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus Card -->
                <div class="card bg-base-100 w-90 shadow-xl">
                    <figure>
                      <img
                        src="images/rhombus.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) =0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                      <div class="flex">
                        <input id="rhombus-d" class="w-20" type="text" ><span>cm</span>
                        <input id="rhombus-d2" class="w-20" type="text" ><span>cm</span>
                      </div>
                      <p>Area: <span id="areSpan">0</span><span>cm<sup>2</sup></span></p>
                      <div class="card-actions ">
                        <button onclick="rhombusCalculator()" class="btn btn-primary w-full">calculate</button>
                      </div>
                      <!-- pentagon card -->
                    </div>
                  </div>
                  <div class="card card-compact bg-base-100 w-90 shadow-xl">
                    <figure>
                      <img
                        src="images/pentagon.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 * p * b</p>
                      <div> 
                        <input class="w-20 p-2" type="text" name="" id="Pentagon-perameter"> <span>cm</span>
                        <input class="w-20 p-2" type="text" name="" id="Pentagon-apothem"> <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="pentagon-Area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation container -->
             <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area calculation</h3>
             </div>
         </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/Parallelogram.js"></script>
    <script src="scripts/rhombus.js"></script>
    <script src="scripts/pentagoan-area.js"></script>

</body>
</html>
