<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background</title>
    <style>
        #dynamicDiv {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="dynamicDiv">Move your mouse here!</div>

<script>
    const div = document.getElementById('dynamicDiv');

    div.addEventListener('mousemove', (event) => {
        const x = event.offsetX;
        const y = event.offsetY;
        const red = Math.round((x / div.offsetWidth) * 255);
        const green = Math.round((y / div.offsetHeight) * 255);
        const blue = 150; // constant blue value
        div.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    });

    div.addEventListener('mouseleave', () => {
        div.style.backgroundColor = '';
    });
</script>

</body>
</html>
